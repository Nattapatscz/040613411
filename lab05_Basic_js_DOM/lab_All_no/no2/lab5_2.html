<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const handleOnclick = () => {
        event.preventDefault();
        let getNum1 = document.getElementById("num1");
        let num1 = parseInt(getNum1.value);

        let getNum2 = document.getElementById("num2");
        let num2 = parseInt(getNum2.value);

        let operator = document.getElementById("select").value;
        let value = 0;

        switch (operator) {
          case "+":
            value = num1 + num2;
            break;
          case "-":
            value = num1 - num2;
            break;
          case "*":
            value = num1 * num2;
            break;
          case "/":
            value = num1 / num2;
            break;
        }

        let finalresult = document.getElementById("result");
        finalresult.value = value;
      };
    </script>
    <style>
      input {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="handleOnclick()">
      <input id="num1" type="text" />
      <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="num2" type="text" />
      =
      <input id="result" type="text" />
      <button>Compute</button>
    </form>
  </body>
</html>
